<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Nest Yearbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/main.css" />
    <script src="../assets/js/main.js"></script>
</head>

<body>
    <section id="app">
        <div class="left-side left-side-50">
            <div class="content">
                {% block main %} {% endblock %}
            </div>

            <div class="page-footer">
                <span class="follow-text">Follow us on social media</span>
                <span class="social-icons">
                    <span class="twitter-icon">T</span>
                    <span class="instagram-icon">I</span>
                </span>
            </div>
        </div>

        <div class="right-side left-side-50">
            <div class="bang-text">
                <div class="bang-text-sub">30 more days to</div>
                <div class="bang-text-main">#July20</div>
            </div>
        </div>

        <div class="clearfix"></div>
    </section>
</body>

</html>
