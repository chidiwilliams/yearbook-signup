<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>The Nest Yearbook</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../assets/css/main.css" />
    <script src="../assets/js/main.js"></script>
</head>

<body>
    <section id="app">
        <div class="left-side left-side-75">
            <nav class="nav">
                <div class="pull-left nav-profile">
                    <div class="nav-profile-name pull-left">Peter Olusesan</div>

                    <a href="#">
                        <div class="nav-profile-preview pull-left">
                            Preview Profile
                        </div>
                    </a>

                    <div class="clearfix"></div>
                </div>

                <div class="pull-right">
                    <div class="nav-sign-out"><a href="#">Sign out</a></div>
                </div>

                <div class="clearfix"></div>
            </nav>

            <div class="content">
                
<div class="bio page">
    <div class="bio-header page-heading">Bio</div>

    <div class="bio-body">
        <div class="bio-timeline">
            <div class="bio-timeline-times">
                <div class="bio-time bio-time-selected">
                    <a href="./bio.html">
                        <div class="bio-time-number">1</div>
                    </a>
                    <div class="bio-time-label">Bio</div>
                </div>
                <div class="bio-time">
                    <a href="./real.html">
                        <div class="bio-time-number">2</div>
                    </a>
                    <div class="bio-time-label">Real stuff</div>
                </div>
                <div class="bio-time">
                    <a href="./memories.html">
                        <div class="bio-time-number">3</div>
                    </a>
                    <div class="bio-time-label">Memories</div>
                </div>
        
                <div class="timeline-line" style="background: linear-gradient(to right, #835388 0%, #eee 0%);"></div>
            </div>
        </div>

        <div class="page-instructions">Here you'll fill out your basic information and other regular stuff.</div>

        <form action="#" class="form">
            <div class="form-group">
                <label for="Password" class="control-label">Your
                    <b>First Name</b>
                </label>
                <input type="text" class="form-control" type="text" placeholder="First Name" autofocus>
            </div>
        
            <div class="form-group">
                <label for="Password" class="control-label">Your
                    <b>Last Name</b>
                </label>
                <input type="text" class="form-control" type="text" placeholder="Last Name">
            </div>
        
            <div class="form-group">
                <label for="Password" class="control-label">Your
                    <b>Nickname</b>
                </label>
                <input type="text" class="form-control" type="text" placeholder="Nickname">
            </div>
        
            <div class="form-group">
                <label for="Password" class="control-label">Your
                    <b>Birthday</b>
                </label>
                <input type="text" class="form-control" placeholder="01 / 01 / 01">
            </div>
        
        
            <div class="form-group">
                <label for="Password" class="control-label">Your
                    <b>Facebook profile link</b>
                </label>
                <input class="form-control" type="text" placeholder="https://facebook.com/deadguy">
            </div>
        
        
            <div class="form-group">
                <label for="Password" class="control-label">Your
                    <b>Twitter handle</b>
                </label>
                <input type="text" class="form-control" type="text" placeholder="@ChidiWilliams_">
            </div>
        
        
            <div class="form-group">
                <label for="Password" class="control-label">Your
                    <b>Instagram handle</b>
                </label>
                <input type="text" class="form-control" type="text" placeholder="@ChidiWilliams_">
            </div>
        
        
            <div class="form-group">
                <label for="Password" class="control-label">Your
                    <b>Snapchat handle</b>
                </label>
                <input type="text" class="form-control" type="text" placeholder="@ChidiWilliams_">
            </div>
        
        
            <div class="form-group">
                <label for="Password" class="control-label">Your
                    <b>Phone Number</b>
                </label>
                <input type="text" class="form-control" type="text" placeholder="09095801772">
            </div>
        
            <input type="submit" value="Save & Move to Next" class="submit-button">
        </form>
    </div>
</div>

            </div>

            <div class="page-footer">
                <span class="follow-text">Follow us on social media</span>
                <span class="social-icons">
                    <span class="twitter-icon">
                        <a href="http://">
                            <img src="../assets/img/008-twitter.svg" alt="Twitter">
                        </a>
                    </span>
                    <span class="instagram-icon">
                        <a href="http://">
                            <img src="../assets/img/029-instagram.svg" alt="Instagram">
                    </a>
                    </span>
                </span>
            </div>
        </div>

        <div class="right-side right-side-25">
            <div class="bang-text">
                <div class="bang-text-sub">30 more days to</div>
                <div class="bang-text-main">#July20</div>
            </div>
        </div>

        <div class="clearfix"></div>
</body>

</html>
